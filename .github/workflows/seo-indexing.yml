name: Search Engine Indexing

on:
  push:
    branches:
      - main

jobs:
  ping-search-engines:
    name: Notify Bing, Yandex & Google
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Indexing Script
        run: node scripts/submit-urls.js
